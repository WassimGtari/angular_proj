
<form>
<!-- eslint-disable-next-line @angular-eslint/template/click-events-have-key-events, @angular-eslint/template/interactive-supports-focus -->
  <input type="text" id="topic" class="form-control" (click)="addtopic(topicc)" (keyup.enter)="addtopic(topicc)" tabindex="0" #topicc>


  <ul class="list-group">
    <li *ngFor="let topic of topics?.['controls']" class="list-group-item"
        (click)="removetopic(topic)"
    >
      {{topic.value}}
    </li>
  </ul>
</form>
